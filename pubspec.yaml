name: rip_college_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/icons/app-icon.png
    - assets/icons/splash-logo.png
    - assets/images/
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app-icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/app-icon.png"

flutter_native_splash:
  color: "#ffffff"  # Background color for the splash screen
  image: "assets/icons/splash-logo.png"  # Path to your image (not GIF)
  android: true  # Enable splash on Android
  ios: true  # Enable splash on iOS
  web: false  # Optional: Disable splash on the web

